<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Vue To Do List</title>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
</head>
<body>
    <div id="app">
        <header class="page-header">
            <h1 class="page-title"> To Do List</h1>
        </header>
        <section class="section">
            <div class="container">
                <p>Aggiungi qui il tuo task</p>
                <input class="input" type="text">
                <button class="button">Aggiungi</button>
            </div>
        </section>
        <section class="section">
            <div class="list-container">
                <h2>Nuova Lista</h2>
                <ul v-if="tasks.length > 0" class="list"> 
                    <li v-for="(task, index) in tasks" class="task">
                        <p :class="task.done === true? 'done' : '' ">{{tasks[index].text}}</p>
                        <div @click="removeTask(index)" class="icon">x</div>
                    </li>
                </ul>
                <p v-else class="message">Non ci sono task!</p>
            </div>
        </section>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
